<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="results"></div>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testInsert()">Test Insert</button>
    <button onclick="testSelect()">Test Select</button>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = 'test-result ' + (isSuccess ? 'success' : 'error');
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        function testConnection() {
            resultsDiv.innerHTML = '';
            addResult('Testing Supabase connection...', true);
            
            const supabaseUrl = CONFIG.SUPABASE_URL;
            const supabaseKey = CONFIG.SUPABASE_ANON_KEY;
            
            if (!supabaseUrl || !supabaseKey) {
                addResult('ERROR: Supabase URL or key missing in config.js', false);
                return;
            }
            
            addResult(`Supabase URL: ${supabaseUrl}`, true);
            addResult(`Key format: ${supabaseKey.substring(0, 20)}...`, true);
            
            try {
                const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                addResult('✓ Supabase client created successfully', true);
                return supabase;
            } catch (error) {
                addResult(`ERROR creating client: ${error.message}`, false);
                console.error(error);
                return null;
            }
        }

        async function testInsert() {
            resultsDiv.innerHTML = '';
            const supabase = testConnection();
            if (!supabase) return;
            
            addResult('Testing INSERT operation...', true);
            
            try {
                const testData = {
                    first_name: 'Test User',
                    email: `test_${Date.now()}@example.com`,
                    phone: '555-1234',
                    zip_code: '12345'
                };
                
                const { data, error } = await supabase
                    .from('waitlist_signups')
                    .insert([testData])
                    .select();
                
                if (error) {
                    addResult(`ERROR inserting: ${error.message}`, false);
                    addResult(`Error code: ${error.code}`, false);
                    addResult(`Error details: ${JSON.stringify(error, null, 2)}`, false);
                } else {
                    addResult('✓ Insert successful!', true);
                    addResult(`Inserted data: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                addResult(`ERROR: ${error.message}`, false);
                console.error(error);
            }
        }

        async function testSelect() {
            resultsDiv.innerHTML = '';
            const supabase = testConnection();
            if (!supabase) return;
            
            addResult('Testing SELECT operation...', true);
            
            try {
                const { data, error } = await supabase
                    .from('waitlist_signups')
                    .select('*')
                    .limit(5);
                
                if (error) {
                    addResult(`ERROR selecting: ${error.message}`, false);
                    addResult(`Error code: ${error.code}`, false);
                    addResult(`Error details: ${JSON.stringify(error, null, 2)}`, false);
                } else {
                    addResult(`✓ Select successful! Found ${data.length} records`, true);
                    if (data.length > 0) {
                        addResult(`Sample data: <pre>${JSON.stringify(data, null, 2)}</pre>`, true);
                    }
                }
            } catch (error) {
                addResult(`ERROR: ${error.message}`, false);
                console.error(error);
            }
        }

        // Auto-run connection test on load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
