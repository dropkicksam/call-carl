<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Call Carl</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Work+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Config -->
    <script src="config.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Toolbelt base -->
                    <path d="M10 45 L90 45 L85 75 L15 75 Z" fill="#8b6f47" stroke="#1a1a1a" stroke-width="2"/>
                    <!-- Belt buckle -->
                    <rect x="42" y="40" width="16" height="10" fill="#d4af37" stroke="#1a1a1a" stroke-width="2"/>
                    <circle cx="50" cy="45" r="2" fill="#1a1a1a"/>
                    <!-- Hammer -->
                    <rect x="25" y="35" width="8" height="25" fill="#8b4513" stroke="#1a1a1a" stroke-width="2"/>
                    <rect x="22" y="30" width="14" height="8" fill="#696969" stroke="#1a1a1a" stroke-width="2"/>
                    <!-- Wrench -->
                    <path d="M65 55 L65 35 M60 35 L70 35 M60 40 L70 40" stroke="#696969" stroke-width="3" stroke-linecap="round" fill="none"/>
                    <circle cx="65" cy="32" r="4" fill="none" stroke="#696969" stroke-width="3"/>
                    <!-- Screwdriver -->
                    <line x1="78" y1="35" x2="78" y2="55" stroke="#ff6b35" stroke-width="3" stroke-linecap="round"/>
                    <path d="M76 55 L78 60 L80 55" fill="#696969" stroke="#1a1a1a" stroke-width="1"/>
                </svg>
                <a href="/">Call Carl</a> - Admin
            </div>
        </div>
    </header>

    <!-- Login Screen -->
    <div id="login-screen" class="admin-login">
        <div class="container">
            <div class="login-box">
                <h1>Admin Login</h1>
                <form id="login-form">
                    <input 
                        type="password" 
                        id="admin-password" 
                        placeholder="Enter admin password" 
                        required
                        autocomplete="off"
                    >
                    <button type="submit">Login</button>
                </form>
                <div id="login-message"></div>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard" style="display: none;">
        <div class="container">
            <div class="admin-header">
                <h1>Waitlist Signups</h1>
                <button id="logout-btn" class="logout-button">Logout</button>
            </div>
            
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-signups">-</div>
                    <div class="stat-label">Total Signups</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="today-signups">-</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="week-signups">-</div>
                    <div class="stat-label">This Week</div>
                </div>
            </div>

            <div class="admin-controls">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search by name, email, or zip code..." 
                    class="search-input"
                >
                <button id="refresh-btn" class="refresh-button">Refresh</button>
            </div>

            <div class="admin-table-container">
                <table class="admin-table" id="signups-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Zip Code</th>
                        </tr>
                    </thead>
                    <tbody id="signups-tbody">
                        <tr>
                            <td colspan="5" class="loading">Loading signups...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="no-signups" class="no-signups" style="display: none;">
                <p>No signups found.</p>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
